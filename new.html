<h1>芜湖起飞!</h1>
<p>ok兄弟们，我宣布一件事，我现在就叫教一教你怎么玩塔科夫</p>
<p>准备玩塔科夫首先你得有塔科夫，正常的购买方式是通过官网去买，具体的购买教程网上都有我就不多说了</p>
<p>我就说几点注意事项：</p>
<p>1.打开网站准备购买时候要挂加速器，不推荐使用雷神加速器，不好用</p>
<p>2.需要有一个邮箱，我使用的是163邮箱，也就是网易邮箱，没有的需要注册一个</p>
<p>3.不推荐在淘宝购买，淘宝卖的账号有开过挂的可能，有被永久封号的风险，并且淘宝买的号商家不会给你邮箱，如果日后需要用邮箱验证会很麻烦</p>
<p>4.有打折活动，在每个档的档末（大概在每年的年中和年末）会打折，还有像圣诞节等节日日也会打折</p>
